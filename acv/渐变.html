<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{padding:0; margin:0;}
@-webkit-keyframes test{
	from{-webkit-transform:translate(0px);}
	to{-webkit-transform:translate(-600px);}
		
}
#box{height:50px; width:600px; border:2px solid #000; margin:100px auto; border-radius:20px; overflow:hidden;}
#div1{height:100%; width:1200px;
	background:-webkit-repeating-linear-gradient(-30deg,red 0px,red 10px,green 10px,green 20px);
	/*-webkit-animation:test 5s linear infinite;*/}
	
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('div1');
	var left=0;
	setInterval(function(){
		left-=3;
		if(left<=-600){
			left=0;
		}
		oBox.style.WebkitTransform='translateX('+left+'px)';
	},30)
};
</script>
</head>

<body>
<div id="box">
	<div id="div1"></div>
</div>
</body>
</html>
